<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            margin: 50px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        #messages {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
        }

        #messageInput {
            width: 70%;
            padding: 15px;
            border: none;
            outline: none;
        }

        #sendBtn {
            width: 30%;
            padding: 15px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="messages"></div>

        <div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Import socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
